<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>

    <title th:text="#{project_name}">Project name</title>

    <link href="../static/css/signin.css" rel="stylesheet" media="screen"
          th:href="@{/css/signin.css}"/>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3 class="text-center login-title" th:text="|#{login_message} #{project_name}|">Sign in to continue</h3>

            <div th:if="${param.error}">
                <div th:replace="fragments/alert :: alert (type='danger', message=#{login_error})"></div>
            </div>
            <div th:if="${param.logout}">
                <div th:replace="fragments/alert :: alert (type='info', message='You were logged out.')"></div>
            </div>
            <div class="account-wall">
                <img class="profile-img" src="../static/img/login.png" th:src="@{/img/login.png}"
                     alt="">
                <img class="profile-text-img" src="../static/img/licenta_text.png" th:src="@{/img/licenta_text.png}"
                     alt="">

                <form class="form-signin" th:action="@{/login}" method="post">
                    <input type="text" class="form-control" th:placeholder="#{username_placeholder}"
                           placeholder="Badge Id" name="username" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{sign_in}">
                        Sign in
                    </button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me" th:text="#{remember_me}">
                    </label>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
